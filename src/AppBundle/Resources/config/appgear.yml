models:

  app.tree:
    properties:
      byRelationship:
        field:
          type: core.property.field.string_type

  app.storage.table:
    parent: core.extension.model
    properties:
      name:
        field:
          type: core.property.field.string_type

  app.storage.column:
    parent: core.extension.property
    properties:
      identifier:
        field:
          type: core.property.field.boolean_type
      mappedBy:
        field:
          type: core.property.field.string_type
      inversedBy:
        field:
          type: core.property.field.string_type
      orderBy:
        field:
          type: core.property.field.string_type

  app.ui.translation:
    properties:
      label:
        field:
          type: core.property.field.string_type

  app.view:
    properties:
      template:
        field:
          type: core.property.field.string_type
      userSpecifiedContent:
        field:
          type: core.property.field.boolean_type

  app.view.detail_view:
    parent: app.view
    properties:
      top:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field
      fields:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field
      embedded:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field

  app.view.list_view:
    parent: app.view
    properties:
      model:
        relationship:
          type: core.property.relationship.toOne
          target: core.model
      top:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field
      fields:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field
      showCount:
        field:
          type: core.property.field.boolean_type
          defaultValue: false

  app.view.field:
    properties:
      name:
        field:
          type: core.property.field.string_type
      mapping:
        field:
          type: core.property.field.string_type
      transformer:
        relationship:
          type: core.property.relationship.toOne
          target: app.view.field.transformer
      widget:
        relationship:
          type: core.property.relationship.toOne
          target: app.view.field.widget
      group:
        field:
          type: core.property.field.string_type

  app.view.field.transformer: ~

  app.view.field.transformer.expression:
    parent: app.view.field.transformer
    properties:
      expression:
        field:
          type: core.property.field.string_type

  app.view.field.widget: ~

  app.view.field.widget.collection:
    parent: app.view.field.widget
    properties:
      widget:
        relationship:
          type: core.property.relationship.toOne
          target: app.view.field.widget
      collapse:
        field:
          type: core.property.field.boolean_type
          defaultValue: false

  app.view.field.widget.expression:
    parent: app.view.field.widget
    properties:
      expression:
        field:
          type: core.property.field.string_type

  app.view.field.widget.action:
    parent: app.view.field.widget
    properties:
      post:
        field:
          type: core.property.field.boolean_type
          defaultValue: false
      route:
        field:
          type: core.property.field.string_type
      link:
        field:
          type: core.property.field.string_type
      parameters:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field.widget.action.parameter
      confirm:
        field:
          type: core.property.field.boolean_type
          defaultValue: false
      method:
        field:
          type: core.property.field.string_type
      newWindow:
        field:
          type: core.property.field.boolean_type
          defaultValue: false

  app.view.field.widget.action.parameter:
    properties:
      parameter:
        field:
          type: core.property.field.string_type
      property:
        field:
          type: core.property.field.string_type
      value:
        field:
          type: core.property.field.string_type

  app.view.field.widget.service:
    parent: app.view.field.widget
    properties:
      id:
        field:
          type: core.property.field.string_type

  app.view.field.widget.view:
    parent: app.view.field.widget
    properties:
      view:
        relationship:
          type: core.property.relationship.toOne
          target: app.view


  app.view.tree_view:
    parent: app.view.list_view

  app.view.form_view:
    parent: app.view
    properties:
      form:
        classType:
          className: Symfony\Component\Form\Form
      fields:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.form.field

  app.view.form.field:
    properties:
      name:
        field:
          type: core.property.field.string_type