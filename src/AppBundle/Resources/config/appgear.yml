models:

  app.tree:
    properties:
      byRelationship:
        field:
          type: core.property.field.string_type

  app.storage.column:
    properties:
      identifier:
        field:
          type: core.property.field.boolean_type
      mappedBy:
        field:
          type: core.property.field.string_type
      inversedBy:
        field:
          type: core.property.field.string_type
      orderBy:
        field:
          type: core.property.field.string_type

  app.ui.translation:
    properties:
      label:
        field:
          type: core.property.field.string_type

  app.ui.sluggable:
    parent: core.extension.property.computed
    properties:
      field:
        field:
          type: core.property.field.string_type

  app.view:
    properties:
      template:
        field:
          type: core.property.field.string_type
      userSpecifiedContent:
        field:
          type: core.property.field.boolean_type

  app.view.container_view:
    parent: app.view

  app.view.detail_view:
    parent: app.view
    properties:
      entity:
        relationship:
          type: core.property.relationship.toOne
      fields:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field

  app.view.list_view:
    parent: app.view
    properties:
      entities:
        collection: []
      model:
        relationship:
          type: core.property.relationship.toOne
          target: core.model
      top:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field
      fields:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field

  app.view.field:
    properties:
      name:
        field:
          type: core.property.field.string_type
      mapping:
        field:
          type: core.property.field.string_type
      widget:
        relationship:
          type: core.property.relationship.toOne
          target: app.view.field.widget

  app.view.field.widget: ~

  app.view.field.widget.collection:
    parent: app.view.field.widget
    properties:
      widget:
        relationship:
          type: core.property.relationship.toOne
          target: app.view.field.widget

  app.view.field.widget.expression:
    parent: app.view.field.widget
    properties:
      expression:
        field:
          type: core.property.field.string_type

  app.view.field.widget.link:
    parent: app.view.field.widget
    properties:
      route:
        field:
          type: core.property.field.string_type
      parameters:
        relationship:
          type: core.property.relationship.toMany
          target: app.view.field.widget.link.parameter

  app.view.field.widget.link.parameter:
    properties:
      property:
        field:
          type: core.property.field.string_type
      parameter:
        field:
          type: core.property.field.string_type

  app.view.field.widget.service:
    parent: app.view.field.widget
    properties:
      id:
        field:
          type: core.property.field.string_type

  app.view.tree_view:
    parent: app.view.list_view

  app.view.form_view:
    parent: app.view
    properties:
      form:
        classType:
          className: Symfony\Component\Form\Form